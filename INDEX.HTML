<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Time!</h1>
        <div class="question-container">
            <p id="question">Question 1: What is the capital of France?</p>
            <p id="timer" style="font-weight: bold;"></p>
            <ul id="options">
                <li><input type="radio" name="answer" value="Paris"> Paris</li>
                <li><input type="radio" name="answer" value="London"> London</li>
                <li><input type="radio" name="answer" value="Berlin"> Berlin</li>
                <li><input type="radio" name="answer" value="Rome"> Rome</li>
            </ul>
        </div>
        <button id="submit-btn">Submit</button>
        <button id="next-btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h2>Quiz Results</h2>
        <p id="score">Your score: 0/5</p>
        <button id="restart-btn">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
